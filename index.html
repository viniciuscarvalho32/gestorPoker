<html>

            document.getElementById('logoalfa').style.width='150px';
            document.getElementById('logoalfa').style.height='200px';
        }
        function escondeLogin() {
            document.getElementById('foot').style.display='none';
        }
    </script>
</head>
<body>

<a class="logoclub" href="home.html" onclick='apresentaLogin()'> <img id="logo" src="img/logopokerindex.png"></a>
<a class="logoclub" href="#" onclick='apresentaLogin()'> <img id="logoalfa" src="img/logopokerindexalfa.png"></a>

<div id="foot">

</div>

</html>
